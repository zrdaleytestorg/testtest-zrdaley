name: Autograding Tests
'on':
- push
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom-staging[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: This is a new test
      id: this-is-a-new-test
      uses: education/autograding-command-grader@v1
      with:
        test-name: This is a new test
        setup-command: sudo -H pip3 install pytest
        command: pytest
        timeout: 10
    - name: Autograding Reporter
      uses: education/autograding-grading-reporter@v1
      env:
        THIS-IS-A-NEW-TEST_RESULTS: "${{steps.this-is-a-new-test.outputs.result}}"
      with:
        runners: this-is-a-new-test
